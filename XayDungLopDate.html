<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    var MyDate = function(day, month, year) {
        var day;
        var month;
        var year;
        this.setDate = function(){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
    };
    var date = new MyDate(2, 2, 2007);
    date.setDate();
    alert(date.getDay() + "/" + date.getMonth() + "/" +date.getYear());
    date.setDay(10);
    alert(date.getDay() + "/" + date.getMonth() + "/" +date.getYear());
</script>
</body>
</html>
